<h1 mat-dialog-title>Detalhes do {{ data?.name }}</h1>
<div mat-dialog-content>
  <ul>
    <li><span>ID:</span> {{ data.id }}</li>
    <li><span>Tamanho: </span> {{ data.height }}</li>
    <li><span>Tipo: </span> {{ data?.types }}</li>
    <li><span>Habilidades: </span> {{ data?.abilities }}</li>
  </ul>
</div>
